<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Browse Unrestricted</title>
  <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --wope-bg: #0c0c0f;
      --wope-purple: #8f5fff;
      --wope-blue: #36b4fc;
      --wope-lavender: #b4aee8;
      --wope-nav-bg: #151518;
      --wope-gradient: linear-gradient(90deg, #8f5fff 0%, #36b4fc 52%, #b4aee8 100%);
    }
    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      background: var(--wope-bg);
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      display: flex;
      flex-direction: column;
    }
    header {
      width: 100%;
      box-sizing: border-box;
      padding: 32px 60px 0 64px;
      background: transparent;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 800;
      font-size: 2rem;
      color: #fff;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none !important;
      transition: color 0.18s;
    }
    .logo:hover, .logo:hover span {
      color: var(--wope-purple);
    }
    nav.center-nav {
      flex: 1 1 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    nav.center-nav ul {
      list-style: none;
      display: flex;
      gap: 2.2em;
      margin: 0;
      padding: 0;
    }
    nav.center-nav ul li {
      margin: 0;
      padding: 0;
    }
    nav.center-nav a {
      color: #fff;
      font-size: 1.08rem;
      font-weight: bold;
      text-decoration: none;
      transition: color 0.18s;
      padding-bottom: 2px;
      border: none;
    }
    nav.center-nav a:hover {
      color: var(--wope-purple);
    }
    .discord-btn {
      background: #8f5fff;
      color: #fff;
      font-family: 'Inter', Arial, sans-serif;
      font-weight: 600;
      font-size: 1rem;
      border: none;
      border-radius: 0.5em;
      padding: 0.75em 2.2em;
      cursor: pointer;
      box-shadow: 0 2px 16px 0 #0002;
      transition: background 0.18s, transform 0.14s;
      margin-left: 15px;
    }
    .discord-btn:hover {
      background: #7151c8;
      transform: translateY(-2px) scale(1.03);
    }
    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      width: 100%;
      flex: 1 0 auto;
    }
    .headline {
      margin: 60px 0 20px 0;
      font-family: 'Montserrat', Arial, sans-serif;
      font-weight: 900;
      font-size: 3.4rem;
      text-align: center;
      background: var(--wope-gradient);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      text-fill-color: transparent;
      letter-spacing: 1.2px;
    }
    .subtitle {
      font-size: 1.3rem;
      color: #fff;
      font-weight: 600;
      letter-spacing: 0.06em;
      text-align: center;
      margin-bottom: 2.4em;
      cursor: pointer; /* Make it clickable */
    }
    .search-card {
      background: #17171A;
      padding: 2rem 2.9rem;
      border-radius: 1.2rem;
      box-shadow: 0 8px 32px 0 rgba(38,38,74,0.16);
      border: 2px solid rgba(164,132,255,0.10);
      min-width: 360px;
      display: flex;
      flex-direction: column;
    }
    .search-form {
      width: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 0.7em;
    }
    .form__input {
      width: 100%;
      font-size: 1.2rem;
      background: transparent;
      color: #fff;
      border: 2px solid var(--wope-purple);
      border-radius: 8px;
      padding: 1em 1.1em;
      outline: none;
      transition: border 0.16s, box-shadow 0.18s;
      box-shadow: 0 1.5px 12px 0 rgba(88,79,148,0.09);
    }
    .form__input::placeholder {
      color: #bdbdf3;
      opacity: 0.82;
      font-size: 1.15rem;
    }
    .form__input:focus {
      border: 2px solid var(--wope-blue);
      box-shadow: 0 2px 14px 0 #36b4fc33;
    }
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 1.8em;
        padding: 18px 2vw 0 2vw;
      }
      .headline {
        font-size: 2.02rem;
        margin-top: 38px;
      }
      .search-card {
        min-width: 0;
        width: 98vw;
        box-sizing: border-box;
        padding: 1rem 6vw;
      }
    }
  </style>
</head>
<body>
  <header>
    <a class="logo" href="/">
      <img src="/insanity-logo.png" alt="Insanity Logo" style="height:1.5em;width:1.5em;border-radius:0.32em;background:#1f1536;" />
      <span style="font-size:1.25rem;">Insanity</span>
    </a>
    <nav class="center-nav">
      <ul>
        <li><a href="/games" id="games-link">Games</a></li>
        <li><a id="proxy-link" href="/proxy.html" target="_self" rel="noopener noreferrer">Proxy</a></li>
      </ul>
    </nav>
    <a href="https://discord.gg/Gv4rVt2SJp" class="discord-btn" target="_blank" rel="noopener noreferrer">Join Discord</a>
  </header>
  <main>
    <div class="headline">Browse Unrestricted</div>
    <div class="subtitle" id="quote-generator">Insanity Search</div>
    <div class="search-card">
      <form id="uv-form" class="search-form">
        <input id="uv-search-engine" value="https://duckduckgo.com/?t=h_&q=%s&ia=web" type="hidden" />
        <input id="uv-address" type="text" placeholder="Search Google or type a URL" class="form__input" autocomplete="off" />
      </form>
    </div>
  </main>

  <script src="static/uv/uv.bundle.js" defer></script>
  <script src="static/uv/uv.config.js" defer></script>
  <script src="static/register-sw.js" defer></script>
  <script src="static/search.js" defer></script>
  <script src="static/index.js" defer></script>
  <script>
    const quotes = [
      "MAX WROTE ONE SENTANCE FOR A WHOLE PERIOD",

      "The only way to do great work is to love what you do. - Steve Jobs",

      "Get busy living or get busy dying. - Stephen King",
      "You only live once, but if you do it right, once is enough. - Mae West",
      "In the end, we will remember not the words of our enemies, but the silence of our friends. - Martin Luther King Jr.",
      "To be yourself in a world that is constantly trying to make you something else is the greatest accomplishment. - Ralph Waldo Emerson",
      "Before you criticize someone, walk a mile in their shoes. That way, you'll be a mile from them, and you'll have their shoes. — Jack Handy",
      "Those people who think they know everything are a great annoyance to those of us who do. ― Isaac Asimov",
      "SUGGEST MORE QUOTES TO ME IN OUR DISCORD SERVER",

      "C# and Java are so simmilar",
      "Life is hard. After all, it kills you. — Katharine Hepburn",
      "Me better than Aiden at swimming fr",
      "An ai detector once detected my writing as ai. I'm concerned.",
      "Eclipse IDE for Java is goated fr",
      "Fire Hazard!!!!",
      "If at first you don't succeed, try, try again. Then quit. No use being a damn fool about it. ― W.C. Fields",
      "Created by EZ123",
      "BRO I WANT HIS SISTERS NUMBER - James (2025)",
      "AIDEN DOES NOT UNDERSTAND",
      "Pluh",
      "LING GANG GULI GULI GULI WATANG EENGDANG GUUUUUU EENGDANG GU WATANG TANG GULI GULI GULIiIiIiIi WATANG EENGDANG GUUUU EENG DANG GUu!!! - Connor (2025)",
      "Salt and vi_____"
    ];

    document.getElementById('quote-generator').addEventListener('click', function() {
      const randomQuote = quotes[Math.floor(Math.random() * quotes.length)];
      this.textContent = randomQuote;
    });

    // Force reload mechanism for Proxy nav link
    document.getElementById('proxy-link').addEventListener('click', function (e) {
      sessionStorage.setItem('forceReloadProxy', 'true');
    });
    if (window.location.pathname.endsWith('/proxy.html') && sessionStorage.getItem('forceReloadProxy') === 'true') {
      sessionStorage.removeItem('forceReloadProxy');
      window.location.reload();
    }

    // Remove 'active' class from both nav links if currently on proxy.html
    if (window.location.pathname.endsWith('/proxy.html')) {
      document.getElementById('proxy-link').classList.remove('active');
      document.getElementById('games-link').classList.remove('active');
    }
  </script>
</body>
</html>
